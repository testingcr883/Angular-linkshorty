<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            
            <div class="col-md-12 mt-3">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Category</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form (ngSubmit)="categorysubmit()" #f="ngForm" name="form" novalidate>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Category Name</label>
                      <input type="email" class="form-control" id="categoryName" name="categoryName" placeholder="Enter Category Name" [(ngModel)]="categoriesdetails.categoryName"/>
                    </div>
                    <!-- <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div> -->
                    <div class="form-group">
                      <label for="exampleInputFile">Image</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="categoryImage" name="categoryImage" [(ngModel)]="categoriesdetails.categoryImage" (change)="fileChangeEvent($event)" />
                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text" id="">Upload</span>
                        </div>
                      </div>
                    </div>
                    <!-- <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                  </div>
                  <!-- /.card-body -->
    
                  <div class="card-footer">
                    <button type="submit" class="btn btncolor">Submit</button>
                  </div>
                </form>
              </div>
             
            </div>
          
          </div>
         
        </div>
      </section>


</div>
